<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Portfolio de Diego</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }

        #smoke-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            text-align: center;
            z-index: 10;
            white-space: pre-line;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid #fff;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation:
                    typing 3.5s steps(40, end),
                    blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        .enter-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(65, 105, 225, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 1s ease-in, background-color 0.3s;
            z-index: 10;
        }

        .enter-button:hover {
            background-color: royalblue;
        }
    </style>
</head>
<body>
<div id="smoke-container"></div>

<div id="welcome-text">
    <div class="typewriter" id="spanish-text">Bienvenido a mi Portfolio</div>
    <div class="typewriter" id="english-text" style="display: none;">Welcome to my Portfolio</div>
</div>

<button class="enter-button" id="enter-button">ENTRAR / ENTER</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Configuraci칩n Three.js para el efecto de humo
    let scene, camera, renderer, clock;
    let smokeMaterial, smokeGeo, smokeParticles = [];

    function initSmoke() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1000;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('smoke-container').appendChild(renderer.domElement);

        clock = new THREE.Clock();

        const light = new THREE.DirectionalLight(0xffffff, 0.5);
        light.position.set(0, 0, 1);
        scene.add(light);

        const smokeTexture = new THREE.TextureLoader().load('https://assets.codepen.io/95379/smoke.png');
        smokeMaterial = new THREE.MeshLambertMaterial({
            color: 0x222222,
            map: smokeTexture,
            transparent: true
        });

        smokeGeo = new THREE.PlaneGeometry(300, 300);

        for (let i = 0; i < 100; i++) {
            const particle = new THREE.Mesh(smokeGeo, smokeMaterial);
            particle.position.set(
                Math.random() * 500 - 250,
                Math.random() * 500 - 250,
                Math.random() * 1000 - 100
            );
            particle.rotation.z = Math.random() * 360;
            scene.add(particle);
            smokeParticles.push(particle);
        }

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);

        const delta = clock.getDelta();

        smokeParticles.forEach(particle => {
            particle.rotation.z += delta * 0.2;
        });

        renderer.render(scene, camera);
    }

    // Efecto de m치quina de escribir para el texto
    function setupTypewriterEffect() {
        setTimeout(() => {
            document.getElementById('welcome-text').style.opacity = '1';

            setTimeout(() => {
                document.getElementById('spanish-text').style.display = 'none';
                document.getElementById('english-text').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('enter-button').style.opacity = '1';
                }, 4000);
            }, 4000);
        }, 1000);
    }

    // Inicializar todo
    window.onload = function() {
        initSmoke();
        setupTypewriterEffect();

        document.getElementById('enter-button').addEventListener('click', function() {
            window.location.href = 'portfolio.html';
        });
    };

    // Ajustar el tama침o del renderizador si cambia el tama침o de la ventana
    window.addEventListener('resize', function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
